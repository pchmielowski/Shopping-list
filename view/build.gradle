apply from: "../library.gradle"

apply plugin: 'kotlin-android-extensions'

dependencies {
    implementation 'androidx.lifecycle:lifecycle-extensions:2.0.0'
    testImplementation 'androidx.arch.core:core-testing:2.0.0'

    def navigation = "1.0.0-alpha07"
    implementation "android.arch.navigation:navigation-fragment-ktx:$navigation"
    implementation "android.arch.navigation:navigation-ui-ktx:$navigation"

    implementation "com.google.android.material:material:1.0.0"
    implementation 'androidx.constraintlayout:constraintlayout:2.0.0-alpha2'
    implementation 'androidx.core:core-ktx:1.0.1'
    // Exposed as api, because Dagger generated classes are in the app module.
    api "androidx.recyclerview:recyclerview:1.0.0"

    implementation project(path: ':domain')
}

androidExtensions {
    experimental = true
}